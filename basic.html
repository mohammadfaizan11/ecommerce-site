          <script>
            function Calc(){
                var index =parent().parent().index();
                
                var qty=document.getElementByName("qty")[index].value;
                var  pri=document.getElementByName("Prices")[index].value;
                var amt=qty*pri;
                documnet.getElementById("total")[index].value=amt;
                
            }
        </script>
